<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SpotiActions from TikTok</title>
  <style>
    :root {
      --bg: #0f1720;
      --accent: #1db954;
      --text: #e6fff3;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    .wrap {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      box-sizing: border-box;
    }
    .box {
      max-width: 820px;
      width: 100%;
      padding: 28px;
      border-radius: 12px;
      text-align: center;
    }
    h1 {
      color: var(--accent);
      margin: 0 0 16px 0;
      font-size: 40px;
      text-align: center;
    }
    .notice {
      background: rgba(29, 185, 84, 0.08);
      padding: 18px;
      border-radius: 10px;
      margin-top: 12px;
    }
    .notice h2 {
      margin: 0 0 8px 0;
      font-size: 22px;
    }
    .qr-img {
      width: 260px;
      border-radius: 8px;
      margin: 20px auto;
      display: block;
    }
    .btn-img {
      width: 220px;
      border-radius: 10px;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      transition: transform 0.15s ease;
    }
    .btn-img:hover {
      transform: scale(1.05);
    }
    @media(max-width:520px){
      .qr-img{width:200px}
      .notice h2{font-size:18px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box">
      <h1>SpotiActions</h1>

      <div class="notice">
        <h2>App Store canâ€™t be opened directly</h2>
        <p>At the top right, tap the three dots. If you are already in the browser, then tap the button below:</p>
      </div>

      <a href="https://apps.apple.com/app/id6748419049" target="_blank" rel="noopener">
        <img class="btn-img" src="IMG_8629.png" alt="Open in App Store" />
      </a>
    </div>
  </div>
</body>
</html>
