<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
/* Reset simple */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: system-ui, -apple-system, sans-serif;
    background: #FFFFFF;
    color: #333;
    line-height: 1.4;
    box-sizing: border-box;
}

.text-col {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
}

/* Contenedor */
.container {
    width: 92%;
    max-width: 900px;
    margin: auto;
}

/* Header hero */
.header {
    position: relative;
    text-align: center;
}

.header img {
    width: 100%;
    height: auto;
    object-fit: cover;
    display: block;
    border-radius: 12px;
}

.hero-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: #fff;
    background: rgba(0,0,0,0.35);
    padding: 20px;
    border-radius: 12px;
}

.hero-text h1 {
    font-size: 2rem;
    margin-bottom: 12px;
}

.hero-text p {
    font-size: 1.2rem;
    margin-bottom: 16px;
}

.btn-primary {
    background: #FF7F50;
    color: #fff;
    padding: 10px 20px;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    display: inline-block;
}

/* Secciones */
.section {
    margin: 40px 0;
    text-align: center;
}

.section-bg-naranja {
    background: #f0e4dc;
    padding: 20px 16px;
    border-radius: 12px;
}

/* Productos */
.products h2 {
    text-align: center;
    margin-bottom: 16px;
}

.products-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 24px;
    margin-top: 20px;
}

.product-card {
    border: 1px solid #ddd;
    border-radius: 12px;
    padding: 16px;
    text-align: center;
}

.product-card img {
    width: 100%;
    height: auto;
    border-radius: 12px;
    margin: 12px 0;
    display: block;
}

.product-quantity {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 8px;
    margin: 8px 0;
}

.product-quantity button {
    width: 32px;
    height: 32px;
    border: none;
    border-radius: 6px;
    background-color: #ddd;
    font-weight: bold;
    cursor: pointer;
}

.product-quantity input {
    width: 50px;
    text-align: center;
    font-size: 16px;
    padding: 4px;
}

.product-price {
    font-weight: bold;
    margin-top: 8px;
}

/* Desplegable personajes */
.product-card .personaje {
    margin: 8px 0;
    padding: 6px 10px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 16px;
}

/* Opciones Delivery */
.delivery-options {
    margin-top: 20px;
    text-align: center;
    font-weight: bold;
}

.delivery-options input {
    margin-right: 6px;
}

/* Resumen pedido */
#pedido {
    background-color: #f9f9f9;
    border: 1px solid #ddd;
    padding: 12px;
    border-radius: 8px;
    min-height: 60px;
    font-weight: bold;
    white-space: pre-line;
    user-select: text;
}

/* Bot√≥n WhatsApp */

    opacity: 0.5;
    pointer-events: none;
    cursor: not-allowed;
}
